<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واتساب سيندر 1.2</title>
    <style>
        /* تنسيق الصفحة الأساسية */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
            direction: rtl;
        }

        header {
            background-color: #0d6efd;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .nav {
            display: flex;
            gap: 20px;
        }

        header .nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        header .nav a:hover {
            background-color: #094bba;
            border-radius: 5px;
        }

        .hero {
            position: relative;
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            flex-direction: column;
        }

        .hero .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero h1 {
            font-size: 3rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .btn {
            background-color: #0d6efd;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #094bba;
        }

        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }

        .whatsapp-btn:hover {
            background-color: #128C7E;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        /* Popup styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .modal-content input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* استجابة الصفحة للأجهزة الصغيرة */
        @media only screen and (max-width: 768px) {
            header .nav {
                flex-direction: column;
                align-items: center;
            }

            .hero {
                height: 300px;
                padding: 10px;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .btn {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>واتساب سيندر 1.2</h1>
    <div class="nav">
        <a href="#home" id="home-link">الصفحة الرئيسية</a>
        <a href="#about" id="about-link">عن الشركة</a>
        <a href="#contact" id="contact-link">التواصل</a>
    </div>
</header>

<div class="hero">
    <div class="overlay"></div>
    <h1 id="hero-title">أفضل أداة لإرسال الرسائل عبر واتساب!</h1>
    <p id="hero-description">شارك الآن واحصل على رسائل مجانية</p>
    <button class="btn" id="whatsapp-share">شارك واحصل على رسائل مجانية</button>
</div>

<div class="container">
    <div class="section">
        <h2>عدد المشاركات: <span id="share-count">0</span></h2>
    </div>
</div>

<!-- نافذة إدخال البريد الإلكتروني -->
<div id="email-popup" class="modal">
    <div class="modal-content">
        <h3>أدخل بريدك الإلكتروني</h3>
        <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required />
        <button onclick="submitEmail()">إرسال</button>
        <button onclick="closePopup()">إغلاق</button>
    </div>
</div>

<script>
    // تخزين الأرقام في LocalStorage
    document.getElementById('whatsapp-share').addEventListener('click', function() {
        const numbers = ["+1234567890", "+9876543210"]; // هذه الأرقام هي مثال لما سيتم مشاركته عبر واتساب
        let sharedNumbers = JSON.parse(localStorage.getItem('sharedNumbers')) || [];

        sharedNumbers.push(...numbers);
        localStorage.setItem('sharedNumbers', JSON.stringify(sharedNumbers));

        // تحديث العداد
        document.getElementById('share-count').textContent = sharedNumbers.length;

        // التحقق من عدد المشاركات
        if (sharedNumbers.length >= 10) {
            showEmailPopup();
        }

        // فتح WhatsApp ويب أو تطبيق WhatsApp
        const whatsappLink = `https://wa.me/?text=رابط المشاركة هنا`; 
        window.open(whatsappLink, "_blank");
    });

    // إظهار نافذة إدخال الإيميل
    function showEmailPopup() {
        document.getElementById('email-popup').style.display = 'flex';
    }

    // إغلاق نافذة الإدخال
    function closePopup() {
        document.getElementById('email-popup').style.display = 'none';
    }

    // إرسال البريد الإلكتروني والرقم التسلسلي إلى Google Sheets
    function submitEmail() {
        const email = document.getElementById('email').value;
        if (email) {
            const serialNumber = generateSerialNumber();
            const messageCount = 30; // عدد الرسائل
            saveDataToGoogleSheets(email, serialNumber, messageCount);
            closePopup();
        }
    }

    // توليد الرقم التسلسلي
    function generateSerialNumber() {
        return 'SN' + Math.floor(Math.random() * 1000000); // توليد رقم تسلسلي عشوائي
    }

    // إرسال البيانات إلى Google Sheets
    function saveDataToGoogleSheets(email, serialNumber, messageCount) {
        const url = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?email=' + encodeURIComponent(email) + '&serialNumber=' + encodeURIComponent(serialNumber) + '&messageCount=' + encodeURIComponent(messageCount);
        fetch(url)
            .then(response => response.json())
            .then(data => {
                alert('تم إرسال البيانات بنجاح!');
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>

</body>
</html>
